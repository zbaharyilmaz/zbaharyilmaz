<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>
  
  <!-- All Tech Icons centered on the right side -->
  <g transform="translate(1000, 150)">
    <!-- MongoDB -->
    <rect x="0" y="0" width="100" height="100" rx="20" fill="#47A248"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" font-weight="bold">M</text>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">MongoDB</text>
    
    <!-- Express -->
    <rect x="120" y="0" width="100" height="100" rx="20" fill="#000000"/>
    <text x="170" y="65" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" font-weight="bold">E</text>
    <text x="170" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Express</text>
    
    <!-- React -->
    <rect x="240" y="0" width="100" height="100" rx="20" fill="#61DAFB"/>
    <text x="290" y="65" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="black" font-weight="bold">R</text>
    <text x="290" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="black">React</text>
    
    <!-- Node.js -->
    <rect x="360" y="0" width="100" height="100" rx="20" fill="#339933"/>
    <text x="410" y="65" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" font-weight="bold">N</text>
    <text x="410" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Node.js</text>
  </g>
</svg>
